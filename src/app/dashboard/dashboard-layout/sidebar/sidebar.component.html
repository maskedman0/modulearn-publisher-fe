<!-- Main Sidebar Container -->
<aside class="main-sidebar elevation-2 sidebar-light-danger">
   <!-- Brand Logo -->
   <a href="#" class="brand-link navbar-white">
      <img
         src="http://www.eatlogos.com/building_logos/png/vector_blue_building_constructions.png"
         alt="Modulearn LOGO"
         class="brand-image"
         style="opacity: .8"
      />
      <span class="brand-text font-weight-regular">Dashboard</span>
   </a>

   <!-- Sidebar -->
   <div class="sidebar">
      <!-- Sidebar user panel (optional) -->
      <div class="user-panel mt-3 pb-3 mb-3 d-flex">
         <div class="image">
            <img
               src="https://ui-avatars.com/api/?name=Test Publisher"
               class="img-circle elevation-2"
               alt="User Image"
            />
         </div>
         <div class="info">
            <a href="#" class="d-block">Test Publisher</a>
         </div>
      </div>

      <!-- Sidebar Menu -->
      <nav class="mt-2">
         <ul
            class="nav nav-pills nav-sidebar flex-column nav-child-indent"
            data-widget="treeview"
            role="menu"
            data-accordion="false"
         >
            <!-- Add icons to the links using the .nav-icon class
               with font-awesome or any other icon font library -->

            <li class="nav-item has-treeview" [routerLinkActive]="'menu-open'">
               <a href="#" class="nav-link">
                  <i class="nav-icon fas fa-file-alt"></i>
                  <p>
                     Guides
                     <i class="right fas fa-angle-left"></i>
                  </p>
               </a>
               <ul class="nav nav-treeview">
                  <li class="nav-item">
                     <a
                        class="nav-link"
                        [routerLinkActive]="'active'"
                        [routerLink]="['/dashboard/guide/list']"
                     >
                        <i class="far fa-circle nav-icon"></i>
                        <p>List</p>
                     </a>
                  </li>
                  <li class="nav-item">
                     <a
                        class="nav-link"
                        [routerLinkActive]="'active'"
                        [routerLink]="['/dashboard/guide/form']"
                     >
                        <i class="far fa-circle nav-icon"></i>
                        <p>Form</p>
                     </a>
                  </li>
               </ul>
            </li>
         </ul>
      </nav>
      <!-- /.sidebar-menu -->
   </div>
   <!-- /.sidebar -->
</aside>
